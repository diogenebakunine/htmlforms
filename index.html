<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
   <form action="result.html" method="get">
    <div>
 <label for="isim">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" name="Name" id="isim" placeholder="Enter your name" maxlength="15" required>
    <br><br>
    <label for="last_name">Last Name:</label>
    <input type="text" name="Last Name" id="last_name" placeholder="Enter your last name
    " required>

    </div>
   <div>
    <p>Cinsiyetiniz:</p>
    <input type="radio" name="gender" id="Female" value="Female" checked>
    <label for="females">Female</label>
    <br><br>
    <input type="radio" name="gender" id="Male" value="Male">
    <label for="male">Male</label>
   </div>
   
   <!-- checkbox -->
   <div>
    <p>Choose your favourite movies</p>
<input type="checkbox" name="movie" id="tlotr" value="Tlotr">
<label for="tlotr">The lord of the rings</label>
<br><br>
<input type="checkbox" name="movie" id="hp" value="Harry_Potter">
<label for="hp">Harry Potter</label>
<br><br>

<!-- input number -->
<div>
  
<label for="age">Age:</label>    
<input type="number" name="" id="">
</div>
<br><br>

<!-- input reset -->
<input type="reset" value="Reset Form">
<br><br>
<!-- input search -->

<div>
<label for="search">Search:</label>
<input type="search" name="Searched_Word" id="search">
</div>
<br><br>

<!-- input color -->
<div>
<label for="color">Color:</label>
<input type="color" name="Chosen_Color" id="color">
</div>
<br><br>
<!-- input date -->
<div>
<label for="date">Date:</label>
<input type="date" name="Date" id="date" max="2023-02-17">
</div>
<br><br>
<!-- input email -->
<div>
<label for="mail">Email:</label>
<input type="email" name="" id="">
</div>
<br><br>

<!-- input file -->
<div>
<label for="file">Please upload a pload a photo</label>
<input type="file" name="Uploaded_File" id="file">
</div>
<br><br>
<!-- input phone number -->
<div>
<label for="phone">Tel.number:</label>
<input type="tel" name="" id="phone" placeholder="541-572-06-78" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}">
</div>

<!-- select tag (dropdown list) -->
<div>
<p>Choose your car brand:</p>
<label for="brand">Car:</label> 

<select name="Car_brand" id="brand" size="4" multiple>
<option value="" disabled selected>-Choose a Brand-</option>
<option value="Mercedes">Mercedes</option>
<option value="BMW">BMW</option>
<option value="Audi">audi</option>
<option value="Volkswagen">Volkswagen</option>
</select>


</div>
<br><br>

<!-- optgroup element -->
<div>
<p>Choose your car brand:</p>
<label for="brand2">Car:</label> 
<select name="Car_brand2" id="brand2">
<option value="" disabled selected>-Choose a Brand-</option>
<optgroup label="Rich People Cars">
<option value="Mercedes">Mercedes</option>
<option value="BMW">BMW</option>
<option value="Audi">audi</option>
</optgroup>
<optgroup label="Gariban People Cars">
<option value="Tofas">Tofas</option>
<option value="Dogan">Dogan</option>
<option value="Kartal">Kartal</option>
</optgroup>
</select>
</div>
<br><br>
<!-- textarea element -->
<div>
    <label for="comment">Comment:</label>
    <br>
<textarea
style="resize:none"
name="Your_comment" 
id="comment"
placeholder="Enter your comment here" 
readonly
cols="50" 
rows="10">
</textarea>
</div>
<br>
<!-- datalist element -->

<div>
    <p>Please select your browser:</p>
    <input type="text" list ="browser" name=""browser placeholder="Enter your browser...">
    <datalist id="browser">
        <option value="Chrome">Chrome</option>
        <option value="Edge">Edge</option>
        <option value="Opera">Opera</option>
        <option value="Safari">Safari</option>
    </datalist>   
</div>
<br><br>
<!-- fieldset ve legend elementleri -->
<div>
    <fieldset>
        <legend>Personel Information</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

    </fieldset>
</div>
</div>
    <br><br><br>
    <input type="submit" value="submit" >



    </form>
</body>
</html>
